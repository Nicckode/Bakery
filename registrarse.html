<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registrostyle.css">
    <title>Formulario Registro</title>
  </head>
  <body>
    <form action="./index.html">
      <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="text" name="usuario" id="user" placeholder="Usuario">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="correo" id="Contraseña" placeholder="Ingrese su Contraseña">
        <p class="terminos">Estoy de acuerdo con <a class="terminos" href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p class="terminos"><a class="terminos" href="./sing-in.html">¿Ya tengo Cuenta?</a></p>
      </section>
    </form>  
  </body>
</html>
